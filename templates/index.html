<!DOCTYPE html>
<html>
    <head>
        <title>Lighter surf forecasts</title>
        <meta
            name="description"
            content="It's like www.surf-forecast.com but lighter."
        />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <style>
            /* Modify Bootstrap's vh-100 class to properly support iOS screens. */
            @supports (-webkit-touch-callout: none) {
                .vh-100 {
                    height: -webkit-fill-available !important;
                }
            }
        </style>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="container bg-light">
        <div
            class="d-flex flex-column justify-content-between align-items-center vh-100"
        >
            <header></header>
            <main
                class="d-flex flex-column justify-content-center align-items-center align-self-stretch gap-2"
            >
                <div
                    class="d-flex flex-column justify-content-center align-items-center"
                >
                    <h1 class="fs-3 fw-light text-center">
                        It's like
                        <a
                            class="link-primary link-offset-1"
                            href="https://www.surf-forecast.com"
                            >surf-forecast.com</a
                        >
                        but
                        <span class="fw-semibold fst-italic">lighter</span>
                    </h1>
                </div>
                <div class="row align-self-stretch">
                    <div class="col"></div>
                    <div class="col col-10 col-md-8 col-lg-5">
                        <input
                            id="search-bar"
                            class="form-control form-control-lg fw-light"
                            type="search"
                            placeholder="Start typing to find surf spots"
                        />
                    </div>
                    <div class="col"></div>
                </div>
            </main>
            <footer class="row align-self-stretch">
                <div class="col"></div>
                <div class="col col-10 col-md-12 col-lg-5 pb-3">
                    <p class="text-secondary fw-light text-center opacity-50">
                        <small>
                            The location and forecast data is obtained from
                            <a
                                class="link-secondary text-decoration-none link-offset-1 fw-medium text-nowrap"
                                href="https://www.surf-forecast.com"
                                >www.surf-forecast.com</a
                            >
                            via web scraping, it belongs to its original
                            creators, and full credit is given to them.
                        </small>
                    </p>
                </div>
                <div class="col"></div>
            </footer>
        </div>
        <script>
            document.getElementById("search-bar").focus();
        </script>
    </body>
</html>
