<!DOCTYPE html>
<html>
    <head>
        <title>Lighter surf forecasts</title>
        <meta
            name="description"
            content="It's like www.surf-forecast.com but lighter."
        />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <style>
            /* Modify Bootstrap's vh-100 class to properly support iOS screens. */
            @supports (-webkit-touch-callout: none) {
                .vh-100 {
                    height: -webkit-fill-available !important;
                }
            }
        </style>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="container bg-light">
        <div
            class="d-flex flex-column justify-content-center align-items-center vh-100"
        >
            <div
                class="d-flex flex-column justify-content-center align-items-center pb-2"
            >
                <h1 class="fs-3 fw-light text-center">
                    It's like
                    <a
                        class="link-secondary text-decoration-none link-offset-2"
                        href="www.surf-forecast.com"
                    >
                        surf-forecast.com
                    </a>
                    but
                    <span class="fw-semibold fst-italic">lighter</span>
                </h1>
            </div>
            <div class="row align-self-stretch">
                <div class="col"></div>
                <div class="col col-10 col-md-8 col-lg-5">
                    <input
                        class="form-control form-control-lg fw-light"
                        type="search"
                        placeholder="Type here to find surf spots..."
                    />
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
