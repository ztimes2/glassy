<!DOCTYPE html>

    <head>
        <title>{{ .Break.Name }} - Lighter surf forecasts</title>
        <meta name="description" content="It's like www.surf-forecast.com but lighter."/>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

        <div class="d-flex flex-column justify-content-between align-items-center vh-100 gap-4">
            <header></header>
            <main class="d-flex flex-column justify-content-center align-items-center align-self-stretch gap-2">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <h1 class="fw-normal text-center">{{ .Break.Name }}</h1>
                    <h2 class="fs-5 fw-light text-center opacity-75">
                        This page is under construction... ðŸ”¨

                    <p class="text-secondary fw-light text-center opacity-50">

                            The location and forecast data is obtained from
